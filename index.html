<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Preahvihear&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="body" onload="updateNames()">
    <h1>JOGO DA VELHA - MACHADÃ‚MBAR</h1>

    <!-- <div id="grid"></div> -->

    <div class="centro">
      <div id="infos" class="infos">
        <!-- Jogador 1: <input type="text" id="jogador1" class="jogador1" placeholder="Nome do jogador 1">
            Jogador 2: <input type="text" id="jogador2" class="jogador2" placeholder="Nome do jogador 2"> -->
        <p>J1 <span id="spanJ1"> Jogador 1</span>: 99</p>
        <p>VS.</p>
        <p>J2 <span id="spanJ2"> Jogador 2</span>: 99</p>
      </div>
      <div id="jogo" class="jogo">
        <script>
          var jogo = document.getElementById("jogo");
          var turno = "X";

          for (var i = 0; i < 9; i++) {
            var celula = document.createElement("div");
            celula.classList.add("celulas");
            celula.addEventListener("click", function (e) {
              if (!e.target.textContent) {
                e.target.textContent = turno;
                turno = turno === "X" ? "O" : "X";
              }
            });
            jogo.appendChild(celula);
          }
        </script>
      </div>

      <div id="actions" class="actions">
        <p id="p">Deseja reiniciar o jogo atual ou zerar o placar?</p>
        <button id="reset-button" class="button">Reiniciar jogo atual</button>
        <button id="zero-button" class="button">Zerar o placar</button>
      </div>
    </div>

    <script>
      function updateNames() {
        document.getElementById("spanJ1").innerText =
          localStorage.getItem("jogador1");
        document.getElementById("spanJ2").innerText =
          localStorage.getItem("jogador2");
      }
    </script>
  </body>
</html>
